name: üåê Web Portal Bug Report
description: File a bug report for the web portal.
title: "[Bug]: "
labels: ["bug", "web-bug"]
projects: []
assignees: []
body:
  - type: dropdown
    id: environment
    attributes:
      label: Affected instance
      description: Which server did the bug occur on? Select all that apply.
      multiple: true
      options:
        - Incorso
        - Demoday
        - Client server
        - Other, specify in additional context field
    validations:
      required: true
  - type: input
    id: environment-url
    attributes:
      label: What is the latest usable URL on which did the issue happen?
      description: Please type the url here.
      placeholder: Issue URL
    validations:
      required: true
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug
    validations:
      required: true
  - type: textarea
    id: account-credentials
    attributes:
      label: Account credentials
      description: Please provide the username and password of the account used if needed.
      placeholder: Account credentials
      render: shell
    validations:
      required: false
  - type: textarea
    id: test-data
    attributes:
      label: Test data
      description: Please provide the test data used if needed.
      placeholder: Test data
      render: shell
    validations:
      required: false
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened instead of the expected behavior.
      placeholder: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: Which OS did the bug occur on? Select all that apply.
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser did the bug occur on? Select all that apply.
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Additional context
    validations:
      required: false